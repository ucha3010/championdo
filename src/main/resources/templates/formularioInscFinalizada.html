<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	
	<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
	
	<title>Página principal</title>
</head>
<body>
	<div class="container">
		<h1>
			¡Hola <span th:text="${usuario.name}"></span>!
			<a href="#" th:href="@{/usuario/formularioUsuario}"><span class="glyphicon glyphicon-user"></span></a>
		</h1>
		<nav class="navbar navbar-default" role="navigation">
			<form th:action="@{/logout}" method="POST">
				<button class="btn btn-primary pull-right" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir</button>
			</form>
		</nav>
				<div th:if="${inscripcionError != ''}" class="alert alert-danger textAlignCenter" role="alert">Hubo problemas al guardar la información</div>
				<div th:if="${inscripcionCorrecta != ''}" class="alert alert-success textAlignCenter" role="alert">Inscripción realizada correctamente</div>

		<section class="text-center">
			<div th:if="${inscripcionCorrecta != ''}">
				<form action="#" th:action="@{/formulario/descargarPdf}"th:object="${pdfModel}" method="POST">
					<input type="hidden" name="dni" th:value="*{dni}"/>
					<input type="hidden" name="dniMenor" th:value="*{dniMenor}"/>
					<input type="hidden" name="fechaCampeonato" th:value="*{fechaCampeonato}"/>
					<button class="btn btn-success btn-lg anchoMinimo50 margenArribaAbajo3Porc" type="submit">Descargar archivo</button><br>
				</form>
			</div>
			<a href="#" th:href="@{/principal/}" class="textDecoration-none">
				<button class="btn btn-primary btn-lg anchoMinimo50 margenArribaAbajo3Porc" type="button">Volver a página principal</button><br>
			</a>
		</section>

		
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
