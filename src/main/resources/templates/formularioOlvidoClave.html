<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	
	<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
	
	<title>Recuperar contraseña</title>

	<script type="text/javascript">
		function validar(){

			var campo = ['username'];
			restablecer();
			var validado = true;
			for(var i=0; i < campo.length; i++){
			    var nombreRol = document.getElementById(campo[i]);
				if(nombreRol.value==''){
					nombreRol.style.borderColor="red";
					validado = false;
				}
			}

			if(validado){
				return true;
			} else {
				return false;
			}
		}
		function restablecer(){
			var campos = document.getElementsByClassName("form-control");
			for (var i = 0; i < campos.length; i++) {
				campos[i].style.borderColor="#ced4da";
			}
		}
	</script>
</head>
<body>
	<div class="container">


		<section class="margenArribaAbajo3Porc">
			<div th:if="${errorEnvio != null}" class="alert alert-danger" role="alert"><span th:text="${errorEnvio}"></span></div>
			<div th:if="${emailEnvio != null}" class="alert alert-success" role="alert"><span th:text="${emailEnvio}"></span></div>
		</section>

		<section class="margenArribaAbajo3Porc">
		</section>

		<section class="margenArribaAbajo3Porc">
			<form action="#" th:action="@{/nuevaClave}" th:object="${claveUsuarioModel}" method="post" onsubmit="return validar()">
			<div class="row">
				<div class="col-xs-2 col-md-3">
				</div>
				<div class="col-xs-8 col-md-6">
						<label for="username" class="sr-only">DNI</label>
						<input type="text" class="form-control mb-3" placeholder="DNI" th:field="*{username}" id="username"/>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Solicitar nueva contraseña</button>
				</div>
				<div class="col-xs-2 col-md-3">
				</div>
			</div>
			</form>
		</section>
		<section>
			<div class="row">
				<div class="col-xs-4 col-md-5">
				</div>
				<div class="col-xs-4 col-md-2">
					<a class="btn btn-default" href="#" th:href="@{/}">Volver</a>
				</div>
				<div class="col-xs-4 col-md-5">
				</div>
			</div>
		</section>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
	<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
</body>
</html>
