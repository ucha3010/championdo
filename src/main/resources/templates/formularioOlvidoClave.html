<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta th:replace="static/cabeceraMeta :: meta">
	<link th:replace="static/cabeceraLink :: link">
	<script th:replace="static/cabeceraScript :: script"></script>
	
	<title>Recuperar contraseña</title>

	<script type="text/javascript">
		function validar(){

			var campo = ['username'];
			restablecer();
			var validado = true;
			for(var i=0; i < campo.length; i++){
			    var nombreRol = document.getElementById(campo[i]);
				if(nombreRol.value==''){
					nombreRol.style.borderColor="red";
					validado = false;
				}
			}

			if(validado){
				return true;
			} else {
				return false;
			}
		}
		function restablecer(){
			var campos = document.getElementsByClassName("form-control");
			for (var i = 0; i < campos.length; i++) {
				campos[i].style.borderColor="#ced4da";
			}
		}
	</script>
</head>
<body>
	<div th:replace="static/barraNavNotAuthenticated :: nav"></div>

	<div class="container">

		<section class="margenArribaAbajo3Porc text-center">
			<div th:if="${errorEnvio != null}" class="alert alert-danger" role="alert"><span th:text="${errorEnvio}"></span></div>
			<div th:if="${emailEnvio != null}" class="alert alert-success" role="alert"><span th:text="${emailEnvio}"></span></div>
		</section>

		<section class="margenArribaAbajo3Porc">
		</section>

		<section class="margenArribaAbajo3Porc">
			<form action="#" th:action="@{/nuevaClave}" th:object="${claveUsuarioModel}" method="post" onsubmit="return validar()">

				<div class="row mt-2 mb-3">
					<div class="col-2 col-md-4">
					</div>
					<div class="col-8 col-md-4">
						<input type="text" class="form-control mb-3" placeholder="DNI" th:field="*{username}" id="username"/>
					</div>
					<div class="col-2 col-md-4">
					</div>
				</div>

				<div class="row justify-content-center text-center">
					<div class="col-10 col-sm-6 col-md-4">
						<button class="btn btn-primary btn-lg" type="submit">Solicitar nueva contraseña</button>
					</div>
				</div>
			</form>
		</section>
		<section class="margenArribaAbajo3Porc mt-5">
			<div class="row justify-content-center text-center">
				<div class="col-3">
					<a class="btn btn-info" href="#" th:href="@{/}">Volver</a>
				</div>
			</div>
		</section>
	</div>
</body>

<footer th:replace="static/footer :: footer"></footer>
</html>
