<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="#" th:href="@{/css/style.css}" />

	<script type="text/javascript" th:src="@{/js/utils.js}"></script>

	<title>Administrador</title>
</head>
<body>
	<div class="container">
		<h1>
			¡Hola <span th:text="${usuario.name}"></span>!
			<a href="#" th:href="@{/usuario/formularioUsuario}"><span class="glyphicon glyphicon-user"></span></a>
		</h1>
		<nav class="navbar navbar-default" role="navigation">
			<form th:action="@{/logout}" method="POST">
				<button class="btn btn-primary pull-right" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir</button>
			</form>
		</nav>

		<section sec:authorize="hasRole('ROLE_ADMIN')" class="text-center">
			<a href="#" th:href="@{/adminCalidad/calidadList}" class="textDecoration-none">
				<button class="btn btn-success btn-lg anchoMinimo40 margenArribaAbajo3Porc" type="button">Calidad</button>
			</a>
			<a href="#" th:href="@{/adminCategoria/categoriaList}" class="textDecoration-none">
				<button class="btn btn-info btn-lg anchoMinimo40 margenArribaAbajo3Porc" type="button">Categoría</button>
			</a>
			<a href="#" th:href="@{/adminCinturon/cinturonList}" class="textDecoration-none">
				<button class="btn btn-info btn-lg anchoMinimo40 margenArribaAbajo3Porc" type="button">Cinturones</button>
			</a>
			<a href="#" th:href="@{/adminGimnasio/gimnasioList}" class="textDecoration-none">
				<button class="btn btn-success btn-lg anchoMinimo40 margenArribaAbajo3Porc" type="button">Gimnasio</button>
			</a>
			<a href="#" th:href="@{/adminPais/paisList}" class="textDecoration-none">
				<button class="btn btn-success btn-lg anchoMinimo40 margenArribaAbajo3Porc" type="button">País</button>
			</a>
			<a href="#" th:href="@{/adminPoomsae/poomsaeList}" class="textDecoration-none">
				<button class="btn btn-info btn-lg anchoMinimo40 margenArribaAbajo3Porc" type="button">Poomsae</button>
			</a>
		</section>

		<section>
			<div class="row">
				<div class="col-xs-2">
				</div>
				<div class="col-xs-2">
					<a class="btn btn-primary pull-right" href="#" th:href="@{/principal/}">Volver</a>
				</div>
				<div class="col-xs-8">
				</div>
			</div>
		</section>
		
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
