<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta th:replace="static/cabeceraMeta :: meta">
    <link th:replace="static/cabeceraLink :: link">
    <script th:replace="static/cabeceraScript :: script"></script>
    <script th:replace="static/cabeceraScriptJquery :: script"></script>

    <title>Barra menú</title>

    <script type="text/javascript">
        $(document).ready(function()
            {
                $("#sortable").sortable(
                {

                    start: function(e, ui) {
                        $(this).attr('data-previndex', ui.item.index());
                    },
                    update: function(e, ui) {
                        var newIndex = ui.item.index();
                        var oldIndex = $(this).attr('data-previndex');
                        var relativeUrl = "adminMenu/menu1/" + oldIndex + "/" + newIndex;
                        var domain = getDomain(location.href);
                        $(this).removeAttr('data-previndex');
                        location.href = domain + relativeUrl;
                    }
                });
            }
        );

		function validarMenu1(){
			var campo = ['nombre'];
			restablecer();
			var validado = true;
			for(var i=0; i < campo.length; i++){
			    var nombreRol = document.getElementById(campo[i]);
				if(nombreRol.value==''){
					nombreRol.style.borderColor="red";
					validado = false;
				}
			}

			return validado;
		}

		function restablecer(){
			var campos = document.getElementsByClassName("form-control");
			for (var i = 0; i < campos.length; i++) {
				campos[i].style.borderColor="#ced4da";
			}
		}

		function confirmDeleteMenu1(){
            var menu1Elegido = document.getElementById('idMenu1').selectedOptions[0];
			if(confirm("¿Seguro que desea eliminar " + menu1Elegido.text + "?")){
                var relativeUrl = "adminMenu/menu1-remove/" + menu1Elegido.value;
                var domain = getDomain(location.href);
                location.href = domain + relativeUrl;
				return true;
			}
			return false;
		}

		function confirmDeleteMenu2(idSelect){
            var menu2Elegido = idSelect.selectedOptions[0];
			if(confirm("¿Seguro que desea eliminar " + menu2Elegido.text + "?")){
                var relativeUrl = "adminMenu/menu2-remove/" + menu2Elegido.value;
                var domain = getDomain(location.href);
                location.href = domain + relativeUrl;
				return true;
			}
			return false;
		}
    </script>

</head>
<body>
    <div th:replace="static/barraUsuario :: div"></div>
    <div th:replace="static/barraNav :: nav"></div>

    <div class="container">
        <section class="margenArribaAbajo3Porc text-center">
            <div th:if="${removeProblem != null}" class="alert alert-danger" role="alert"><span th:text="${removeProblem}"></span></div>
        </section>

        <section>
            <div class="row align-items-center justify-content-end">
                <div class="col-3 col-md-2">
                    <a class="btn btn-info" href="#" th:href="@{/principal/}">Volver</a>
                </div>
            </div>
            <div class="row mb-1 text-center">
                <div class="col-12 colorGreen">
                    <h1>Opciones de la barra de menú</h1>
                </div>
            </div>
        </section>

        <section sec:authorize="hasRole('ROLE_ROOT')">

            <form action="#" th:action="@{/adminMenu/menu1-add}" th:object="${menu1Model}" method="post" onsubmit="return validarMenu1()">

              <div class="row mb-3">
                  <div class="col-3 col-md-1">
                      <label for="nombre">Nombre:</label>
                  </div>
                  <div class="col-6 col-md-2">
                      <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="nombre" maxlength="30" />
                  </div>
                  <div class="col-3 col-md-1 mb-3">
                      <button class="btn btn-success" type="submit">Alta</button>
                  </div>
                  <div class="col-3 col-md-1">
                  </div>
                  <div class="col-5 col-md-3">
                      <select id="idMenu1" class="form-select">
                          <option th:each="unit : ${menu1List}" th:value="${unit.id}" th:text="${unit.nombre}"></option>
                      </select>
                  </div>
                  <div class="col-2 col-md-1">
                      <button class="btn btn-danger" onclick="confirmDeleteMenu1()">Borrar</button>
                  </div>
                  <div class="col-2 d-md-none">
                  </div>
              </div>
            </form>

            <div class="row mb-3">
              <div class="col-3 col-md-5">
              </div>
              <div class="col-5 col-md-3">
                  <ul id="sortable" class="s1 list-group mb-1">
                      <li th:each="unit : ${menu1List}" th:value="${unit.id}" th:text="${unit.nombre}" class="list-group-item move">
                      </li>
                  </ul>
              </div>
              <div class="col-4">
              </div>
            </div>
        </section>



        <section sec:authorize="hasRole('ROLE_ROOT')" th:each="menu1, iStat : ${menu1List}" th:class="${iStat.odd} ? 'backgroundColorLightViolet' : 'backgroundColorPink'">

            <h1>Submenú de <span th:text="${menu1.nombre}"></span></h1>

            <form action="#" th:action="@{/adminMenu/menu2-add}" th:object="${menu2Model}" method="post" th:attr="onsubmit='return validarMenu2(' + ${iStat.index} + ')'">

                <input type="hidden" name="idMenu1" th:value="${menu1.id}"/>

                <div class="row mb-3">
                    <div class="col-3 col-md-1">
                        <label th:attr="for='nombre' + ${iStat.index}">Nombre:</label>
                    </div>
                    <div class="col-9 col-md-2">
                        <input type="text" th:field="*{nombre}" th:id="'nombre' + ${iStat.index}" class="form-control" placeholder="nombre" maxlength="30" />
                    </div>
                    <div class="col-3 col-md-1">
                        <label th:attr="for='url' + ${iStat.index}">URL:</label>
                    </div>
                    <div class="col-9 col-md-2">
                        <input type="text" th:field="*{url}" th:id="'url' + ${iStat.index}" class="form-control" placeholder="URL" maxlength="100" />
                    </div>
                    <div class="col-3 col-md-1">
                        <label th:attr="for='aviso' + ${iStat.index}">Aviso:</label>
                    </div>
                    <div class="col-9 col-md-2">
                        <input type="text" th:field="*{aviso}" th:id="'aviso' + ${iStat.index}" class="form-control" placeholder="Aviso" maxlength="30" />
                    </div>
                    <div class="col-9 d-md-none">
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success" type="submit">Alta</button>
                    </div>
                </div>
            </form>
            <div class="row mb-3">
                <div class="col-3 col-md-3">
                </div>
                <div class="col-5 col-md-3">
                    <select th:id="'idMenu2' + ${iStat.index}" class="form-select">
                        <option th:if="${menu1.menu2ModelList != null}" th:each="unit : ${menu1.menu2ModelList}" th:value="${unit.id}" th:text="${unit.nombre}"></option>
                    </select>
                </div>
                <div class="col-2 col-md-3">
                    <button class="btn btn-danger" th:attr="onclick='confirmDeleteMenu2(idMenu2' + ${iStat.index} + ')'">Borrar</button>
                </div>
                <div class="col-2 col-md-3">
                </div>
            </div>

            <script>
                $(document).ready(function()
                    {
                        $("#sortable[[${menu1.id}]]").sortable(
                        {
                            start: function(e, ui) {
                                $(this).attr('data-previndex', ui.item.index());
                            },
                            update: function(e, ui) {
                                var newIndex = ui.item.index();
                                var oldIndex = $(this).attr('data-previndex');
                                var idMenu1 = $(':hidden#menu1id[[${menu1.id}]]').val();
                                var relativeUrl = "adminMenu/menu2/" + idMenu1 + "/" + oldIndex + "/" + newIndex;
                                var domain = getDomain(location.href);
                                $(this).removeAttr('data-previndex');
                                //console.log(idMenu1 + " - " + oldIndex + " - " + newIndex);
                                location.href = domain + relativeUrl;
                            }
                        });
                    }
                );
            </script>

            <div class="row mb-3">
                <div class="col-5 col-md-4">
                    <input type="hidden" th:id="'menu1id' + ${menu1.id}" th:value="${menu1.id}"/>
                    <ul th:id="'sortable' + ${menu1.id}" class="s1 list-group mb-1">
                        <li th:if="${menu1.menu2ModelList != null}" th:each="menu2 : ${menu1.menu2ModelList}" th:value="${menu2.id}" th:text="${menu2.nombre}" class="list-group-item move">
                        </li>
                    </ul>
                </div>
                <div class="col-7 col-md-8">
                    <ul class="list-group">
                        <li th:if="${menu1.menu2ModelList != null}" th:each="menu2 : ${menu1.menu2ModelList}" class="list-group-item backgroundColorTransparent colorBlack p-0">
                            <span th:text="'URL: '+${menu2.url}"></span>
                            <br>
                            <span th:text="'Aviso:'+${menu2.aviso}"></span>
                        </li>
                    </ul>
                </div>
            </div>

        </section>

        <div class="row align-items-center justify-content-end">
            <div class="col-3 col-md-2">
                <a class="btn btn-info" href="#" th:href="@{/principal/}">Volver</a>
            </div>
        </div>
    </div>

</body>

<footer th:replace="static/footer :: footer"></footer>
</html>
