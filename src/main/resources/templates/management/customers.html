<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta th:replace="static/cabeceraMeta :: meta">
    <link th:replace="static/cabeceraLink :: link">
    <script th:replace="static/cabeceraScript :: script"></script>
    <script th:replace="static/cabeceraScriptJquery :: script"></script>
    <script th:replace="static/cabeceraScriptTable :: script"></script>

    <title>Clientes</title>

    <script>
        function viewDetail(id){
            var relativeUrl = "gimnasioRoot/customers/" + id;
            var domain = getDomain(location.href);
            location.href = domain + relativeUrl;
        }
    </script>

</head>
<body>
    <div th:replace="static/barraUsuario :: div"></div>
    <div th:replace="static/barraNav :: nav"></div>

    <div class="container">
        <section class="margenArribaAbajo3Porc text-center">
            <div th:if="${updateOK != null}" class="alert alert-success" role="alert"><span th:text="${updateOK}"></span></div>
        </section>

        <section>
            <div class="row align-items-center justify-content-end">
                <div class="col-3 col-md-2">
                    <a class="btn btn-info" href="#" th:href="@{/principal/}">Volver</a>
                </div>
            </div>
            <div class="row mb-1 text-center">
                <div class="col-12 colorGreen">
                    <h1>Clientes</h1>
                </div>
            </div>
        </section>
    </div>

    <section sec:authorize="hasRole('ROLE_ROOT')">
        <div class="row align-items-center justify-content-end mb-3">
            <div class="col-3">
                <a class="btn btn-success" href="#" th:href="@{/gimnasioRoot/formNewCustomer}">Alta cliente</a>
            </div>
        </div>
    </section>
    <section sec:authorize="hasRole('ROLE_ROOT')">
        <table class="table table-striped table-hover sortable">
            <thead>
            <tr>
                <th class="d-none d-lg-table-cell"><button>ID<span aria-hidden="true"></span></button></th>
                <th>Habilitado</th>
                <th class="d-none d-lg-table-cell"><button>NIF/CIF<span aria-hidden="true"></span></button></th>
                <th><button>Nombre Gimnasio<span aria-hidden="true"></span></button></th>
                <th><button>Nombre Responsable<span aria-hidden="true"></span></button></th>
                <th><button>Primer apellido Responsable<span aria-hidden="true"></span></button></th>
                <th class="d-none d-lg-table-cell"><button>Segundo apellido Responsable<span aria-hidden="true"></span></button></th>
                <th class="d-none d-lg-table-cell"><button>Correo<span aria-hidden="true"></span></button></th>
                <th class="d-none d-lg-table-cell">Teléfono</th>
                <th class="d-none d-lg-table-cell"><button>Visib. contratada<span aria-hidden="true"></span></button></th>
                <th class="d-none d-lg-table-cell"><button>Reg. contratados<span aria-hidden="true"></span></button></th>
                <th class="d-none d-lg-table-cell"><button>Fecha alta<span aria-hidden="true"></span></button></th>
                <th class="d-none d-lg-table-cell">Fecha Modificación</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customerList}" th:attr="onclick=|viewDetail('${customer.id}')|">
                <td th:text="${customer.id}" class="d-none d-lg-table-cell"></td>
                <td>
                    <img th:if="${customer.enabled}" class="check-img" src="#" th:src="@{/imgs/ok.png}" alt="Habilitado">
                    <img th:if="${!customer.enabled}" class="check-img" src="#" th:src="@{/imgs/ko.png}" alt="Deshabilitado">
                </td>
                <td th:text="${customer.cifNif}" class="d-none d-lg-table-cell"></td>
                <td th:text="${customer.nombreGimnasio}"></td>
                <td th:text="${customer.nombreResponsable}"></td>
                <td th:text="${customer.apellido1Responsable}"></td>
                <td th:text="${customer.apellido2Responsable}" class="d-none d-lg-table-cell"></td>
                <td th:text="${customer.correo}" class="d-none d-lg-table-cell"></td>
                <td th:text="${customer.telefono}" class="d-none d-lg-table-cell"></td>
                <td th:text="${customer.visibilidadContratada}" class="d-none d-lg-table-cell"></td>
                <td th:text="${customer.cantidadRegistrosContratados}" class="d-none d-lg-table-cell"></td>
                <td th:text="${#calendars.format(customer.fechaAlta,'dd/MM/yyyy')}" class="d-none d-lg-table-cell"></td>
                <td th:text="${#calendars.format(customer.fechaModificacion,'dd/MM/yyyy HH:mm:ss')}" class="d-none d-lg-table-cell"></td>
            </tr>
            </tbody>
        </table>
    </section>

    <div class="row align-items-center justify-content-end">
        <div class="col-3 col-md-2">
            <a class="btn btn-info" href="#" th:href="@{/principal/}">Volver</a>
        </div>
    </div>

</body>

<footer th:replace="static/footer :: footer"></footer>
</html>
