<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta th:replace="static/cabeceraMeta :: meta">
    <link th:replace="static/cabeceraLink :: link">
    <script th:replace="static/cabeceraScript :: script"></script>
    <script th:replace="static/cabeceraScriptJquery :: script"></script>
    <script th:replace="static/cabeceraScriptTable :: script"></script>

    <title>Usuarios</title>

    <script>
        function viewDetail(username){
            var relativeUrl = "usuario/users/" + username;
            var domain = getDomain(location.href);
            location.href = domain + relativeUrl;
        }
    </script>

</head>
<body>
    <div th:replace="static/barraUsuario :: div"></div>
    <div th:replace="static/barraNav :: nav"></div>

    <div class="container">
        <section class="margenArribaAbajo3Porc text-center">
            <div th:if="${updateOK != null}" class="alert alert-success" role="alert"><span th:text="${updateOK}"></span></div>
            <div th:if="${reseteoClaveCorrecto != null}" class="alert alert-success" role="alert"><span th:text="${reseteoClaveCorrecto}"></span></div>
            <div th:if="${eliminacionCorrecta != null}" class="alert alert-success" role="alert"><span th:text="${eliminacionCorrecta}"></span></div>
            <div th:if="${eliminacionError != null}" class="alert alert-danger" role="alert"><span th:text="${eliminacionError}"></span></div>
        </section>

        <section>
            <div class="row align-items-center justify-content-end">
                <div class="col-3 col-md-2">
                    <a class="btn btn-info" href="#" th:href="@{/adminGimnasio/}">Volver</a>
                </div>
            </div>
            <div class="row mb-1 text-center">
                <div class="col-12 colorGreen">
                    <h1>Usuarios <span th:text="${gimnasio.nombreGimnasio}"></span></h1>
                </div>
            </div>
        </section>
    </div>
    <section sec:authorize="hasRole('ROLE_ADMIN')">
        <table class="table table-striped table-hover sortable">
            <thead>
                <tr>
                    <th><button>DNI<span aria-hidden="true"></span></button></th>
                    <th><button>Nombre<span aria-hidden="true"></span></button></th>
                    <th><button>Primer apellido<span aria-hidden="true"></span></button></th>
                    <th><button>Segundo apellido<span aria-hidden="true"></span></button></th>
                    <th class="d-none d-lg-table-cell"><button>Correo<span aria-hidden="true"></span></button></th>
                    <th class="d-none d-lg-table-cell"><button>Fecha alta<span aria-hidden="true"></span></button></th>
                    <th class="d-none d-lg-table-cell">Habilitado</th>
                    <th class="d-none d-lg-table-cell">Rol</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${userList}" th:attr="onclick=|viewDetail('${user.username}')|">
                    <td><span th:text="${user.username}"></span></td>
                    <td><span th:text="${user.name}"></span></td>
                    <td><span th:text="${user.lastname}"></span></td>
                    <td><span th:text="${user.secondLastname}"></span></td>
                    <td class="d-none d-lg-table-cell"><span th:text="${user.correo}"></span></td>
                    <td class="d-none d-lg-table-cell"><span th:text="${#calendars.format(user.fechaAlta,'dd/MM/yyyy')}"></span></td>
                    <td class="d-none d-lg-table-cell">
                        <img th:if="${user.enabled}" class="check-img" src="#" th:src="@{/imgs/ok.png}" alt="Habilitado">
                        <img th:if="${!user.enabled}" class="check-img" src="#" th:src="@{/imgs/ko.png}" alt="Deshabilitado">
                    </td>
                    <td class="d-none d-lg-table-cell"><span th:text="${user.userRoles[0]}"></span></td>
                </tr>
            </tbody>
        </table>
    </section>

    <div class="row align-items-center justify-content-end">
        <div class="col-3 col-md-2">
            <a class="btn btn-info" href="#" th:href="@{/adminGimnasio/}">Volver</a>
        </div>
    </div>

</body>

<footer th:replace="static/footer :: footer"></footer>
</html>
