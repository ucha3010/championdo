<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="#" th:href="@{/css/style.css}" />

	<title>Autorización realizada</title>

</head>
<body>
	<div class="container">
		<h1>¡Hola <span th:text="${usuario.name}"></span>! <a href="#" th:href="@{/usuario/formularioUsuario}"><span class="glyphicon glyphicon-user"></span></a></h1>

		<nav class="navbar navbar-default" role="navigation">
			<form th:action="@{/logout}" method="POST">
				<button class="btn btn-primary pull-right" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir</button>
			</form>
		</nav>

		<div class="row mb-1">
			<div class="col-md-2 apartado">
				<span>Datos del adulto</span>
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="nombre">Nombre</label>
			</div>
			<div class="col-xs-7 col-md-7">
				<input type="text" th:field="*{inscripcion.mayorNombre}" id="nombre" class="form-control" disabled/>
			</div>
			<div class="col-xs-2 col-md-1">
				<a class="btn btn-info pull-right" href="#" th:href="@{/gimnasio/tipoInscripcion}">Volver</a>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="apellido1">Primer apellido</label>
			</div>
			<div class="col-xs-7 col-md-7">
				<input type="text" th:field="*{inscripcion.mayorApellido1}" id="apellido1" class="form-control" disabled/>
			</div>
			<div class="col-xs-2 col-md-1">
				<form action="#" th:action="@{/gimnasio/descargarPdf}"th:object="${pdfModel}" method="POST">
					<input type="hidden" name="dni" th:value="${inscripcion.mayorDni}"/>
					<input type="hidden" name="dniMenor" th:value="${inscripcion.autorizadoDni}"/>
					<input type="hidden" name="idInscripcion" th:value="${inscripcion.id}"/>
					<input type="hidden" name="mayorEdad" th:value="!${inscripcion.autorizadoMenor}"/>
					<button class="btn btn-success pull-right" type="submit">Descargar</button>
				</form>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="apellido2">Segundo apellido</label>
			</div>
			<div class="col-xs-9 col-md-8">
				<input type="text" th:field="*{inscripcion.mayorApellido2}" id="apellido2" class="form-control" disabled/>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="dni">DNI</label>
			</div>
			<div class="col-xs-4 col-md-3">
				<input type="text" th:field="*{inscripcion.mayorDni}" id="dni" class="form-control" disabled	/>
			</div>
			<div class="col-xs-5 col-md-5">
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="telefono">Teléfono</label>
			</div>
			<div class="col-xs-4 col-md-3">
				<input type="text" th:field="*{inscripcion.mayorTelefono}" id="telefono" class="form-control" disabled/>
			</div>
			<div class="col-xs-5 col-md-5">
				<span th:if="${inscripcion.mayorAutorizaWhatsApp}">Incluir mi número en grupo de WhatsApp</span>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<span>Domicilio</span>
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="domicilioCalle">Tipo y nombre vía</label>
			</div>
			<div class="col-xs-6">
				<input type="text" th:field="*{inscripcion.mayorDomicilioCalle}" id="domicilioCalle" class="form-control" disabled/>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-xs-3 col-md-4 text-center">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="domicilioNumero">Número</label>
			</div>
			<div class="col-xs-6">
				<input type="text" th:field="*{inscripcion.mayorDomicilioNumero}" id="domicilioNumero" class="form-control" disabled/>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-xs-3 col-md-4 text-center">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="domicilioOtros">Otros datos</label>
			</div>
			<div class="col-xs-6">
				<input type="text" th:field="*{inscripcion.mayorDomicilioOtros}" id="domicilioOtros" class="form-control" disabled/>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-xs-3 col-md-4 text-center">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="domicilioLocalidad">Localidad</label>
			</div>
			<div class="col-xs-6">
				<input type="text" th:field="*{inscripcion.mayorDomicilioLocalidad}" id="domicilioLocalidad" class="form-control" disabled/>
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-xs-3 col-md-4 text-center">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="domicilioCp">Código postal</label>
			</div>
			<div class="col-xs-6">
				<input type="text" th:field="*{inscripcion.mayorDomicilioCp}" id="domicilioCp" class="form-control" disabled/>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="correo">Correo electrónico</label>
			</div>
			<div class="col-xs-9 col-md-8">
				<input type="text" th:field="*{inscripcion.mayorCorreo}" id="correo" class="form-control" disabled />
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-md-2">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="idCalidad">En calidad de</label>
			</div>
			<div class="col-xs-4 col-md-3">
				<input type="text" th:field="*{inscripcion.mayorCalidad}" id="idCalidad" class="form-control" disabled	/>
			</div>
			<div class="col-xs-5 col-md-5">
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2 apartado">
				<span>Datos del autorizado</span>
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="menorNombre">Nombre</label>
			</div>
			<div class="col-xs-9 col-md-8">
				<input type="text" th:field="*{inscripcion.autorizadoNombre}" id="menorNombre" class="form-control" disabled/>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="menorApellido1">Primer apellido</label>
			</div>
			<div class="col-xs-9 col-md-8">
				<input type="text" th:field="*{inscripcion.autorizadoApellido1}" id="menorApellido1" class="form-control" disabled/>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="menorApellido2">Segundo apellido</label>
			</div>
			<div class="col-xs-9 col-md-8">
				<input type="text" th:field="*{inscripcion.autorizadoApellido2}" id="menorApellido2" class="form-control" disabled/>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="menorSexo">Sexo</label>
			</div>
			<div class="col-xs-3 col-md-2">
				<input type="text" th:field="*{inscripcion.autorizadoSexo}" id="menorSexo" class="form-control" disabled/>
			</div>
			<div class="col-xs-6">
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="menorDni">DNI</label>
			</div>
			<div class="col-xs-4 col-md-3">
				<input type="text" th:field="*{inscripcion.autorizadoDni}" id="menorDni" class="form-control" disabled/>
			</div>
			<div class="col-xs-5 col-md-5">
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="fechaNacimiento">Fecha de nacimiento</label>
			</div>
			<div class="col-xs-4 col-md-3">
				<span th:text="${#calendars.format(inscripcion.autorizadoFechaNacimiento,'dd/MM/yyyy')}" id="fechaNacimiento"></span>
			</div>
			<div class="col-xs-5">
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="idPais">País de residencia</label>
			</div>
			<div class="col-xs-4 col-md-3">
				<input type="text" th:field="*{inscripcion.autorizadoPais}" id="idPais" class="form-control" disabled />
			</div>
			<div class="col-xs-5">
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-md-2">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="idCinturon">Cinturón actual</label>
			</div>
			<div class="col-xs-4 col-md-3">
				<input type="text" th:field="*{inscripcion.autorizadoCinturon}" id="idCinturon" class="form-control" disabled />
			</div>
			<div class="col-xs-5">
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-md-2">
			</div>
			<div class="col-xs-3 col-md-2 text-center">
				<label for="fecha">Fecha de inscripción</label>
			</div>
			<div class="col-xs-4 col-md-3">
				<span th:text="${#calendars.format(inscripcion.fechaInscripcion,'dd/MM/yyyy HH:mm')}" id="fecha"></span>
			</div>
			<div class="col-xs-5">
				<span th:if="${inscripcion.autorizadoLicencia}">Autorizo licencia Federativa para este año</span>
			</div>
		</div>

		<div th:if="${inscripcion.domiciliacionSEPA}" id="domiciliacion">
			<div class="row mb-1">
				<div class="col-xs-3 col-md-2 text-center">
					<span>Cuenta</span>
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="titular">Titular</label>
				</div>
				<div class="col-xs-9 col-md-8">
					<input type="text" th:field="*{inscripcion.titularCuenta}" id="titular" class="form-control" disabled/>
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-md-2">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="iban">IBAN</label>
				</div>
				<div class="col-xs-9 col-md-8">
					<input type="text" th:field="*{inscripcion.iban}" id="iban" class="form-control" disabled/>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-md-2">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="swift">SWIFT/BIC</label>
				</div>
				<div class="col-xs-9 col-md-8">
					<input type="text" th:field="*{inscripcion.swift}" id="swift" class="form-control" disabled/>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-2">
			</div>

			<div class="col-xs-2">
				<a class="btn btn-info pull-right" href="#" th:href="@{/gimnasio/tipoInscripcion}">Volver</a>
			</div>

			<div class="col-xs-8">
			</div>
		</div>
		
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
