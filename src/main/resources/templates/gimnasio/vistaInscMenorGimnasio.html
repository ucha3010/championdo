<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<meta th:replace="static/cabeceraMeta :: meta">
	<link th:replace="static/cabeceraLink :: link">
	<script th:replace="static/cabeceraScript :: script"></script>

	<title>Autorización</title>

</head>
<body>
	<div th:replace="static/barraUsuario :: div"></div>
	<div th:replace="static/barraNav :: nav"></div>

	<div sec:authorize="isAuthenticated()" class="container">

		<section class="margenArribaAbajo3Porc">
			<div th:if="${!inscripcion.inscripcionFirmada}" class="alert alert-danger" role="alert"><h2>¡Inscripción no firmada!</h2></div>
		</section>

		<div class="row align-items-center justify-content-end">
			<div class="col-9 d-md-none">
			</div>
			<div class="col-3 d-md-none">
				<a class="btn btn-info pull-right" href="#" th:href="@{/gimnasio/tipoInscripcion}">Volver</a>
			</div>
		</div>

		<div class="row mt-2 mb-1">
			<div class="col-12 col-md-2">
				<strong>Datos del adulto</strong>
			</div>
			<div class="col-3 col-md-2">
				<label for="nombre">Nombre</label>
			</div>
			<div class="col-9 col-md-6">
				<input type="text" th:field="*{inscripcion.mayorNombre}" id="nombre" class="form-control" disabled/>
			</div>
			<div class="col-md-2">
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-3 col-md-2">
				<label for="apellido1">Primer apellido</label>
			</div>
			<div class="col-9 col-md-6">
				<input type="text" th:field="*{inscripcion.mayorApellido1}" id="apellido1" class="form-control" disabled/>
			</div>
			<div th:if="${inscripcion.inscripcionFirmada}" class="col-12 col-md-2 d-flex justify-content-end">
				<form action="#" th:action="@{/gimnasio/descargarPdf}" th:object="${pdfModel}" method="POST">
					<input type="hidden" name="dni" th:value="${inscripcion.mayorDni}"/>
					<input type="hidden" name="dniMenor" th:value="${inscripcion.autorizadoDni}"/>
					<input type="hidden" name="idInscripcion" th:value="${inscripcion.id}"/>
					<input type="hidden" name="mayorEdad" th:value="!${inscripcion.autorizadoMenor}"/>
					<input type="hidden" name="seccion" th:value="autorizacionMenor18"/>
					<button class="btn btn-success pull-right" type="submit">Autorización</button>
				</form>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-3 col-md-2">
				<label for="apellido2">Segundo apellido</label>
			</div>
			<div class="col-9 col-md-6">
				<input type="text" th:field="*{inscripcion.mayorApellido2}" id="apellido2" class="form-control" disabled/>
			</div>
			<div th:if="${inscripcion.inscripcionFirmada and inscripcion.domiciliacionSEPA and inscripcion.domiciliacionSEPAFirmada}" class="col-12 col-md-2 d-flex justify-content-end">
				<form action="#" th:action="@{/gimnasio/descargarPdf}" th:object="${pdfModel}" method="POST">
					<input type="hidden" name="dni" th:value="${inscripcion.mayorDni}"/>
					<input type="hidden" name="dniMenor" th:value="${inscripcion.autorizadoDni}"/>
					<input type="hidden" name="idInscripcion" th:value="${inscripcion.id}"/>
					<input type="hidden" name="mayorEdad" th:value="!${inscripcion.autorizadoMenor}"/>
					<input type="hidden" name="seccion" th:value="normativaSEPAFirmado"/>
					<input type="hidden" name="extension" th:value="${inscripcion.extensionSEPAFirmado}"/>
					<button class="btn btn-success pull-right" type="submit">Domiciliación</button>
				</form>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-3 col-md-2">
				<label for="dni">DNI</label>
			</div>
			<div class="col-4 col-md-3">
				<input type="text" th:field="*{inscripcion.mayorDni}" id="dni" class="form-control" disabled	/>
			</div>
			<div class="col-5 col-md-3">
			</div>
			<div th:if="${inscripcion.inscripcionFirmada and inscripcion.mayorAutorizaWhatsApp}" class="col-12 col-md-2 d-flex justify-content-end">
				<form action="#" th:action="@{/gimnasio/descargarPdf}" th:object="${pdfModel}" method="POST">
					<input type="hidden" name="dni" th:value="${inscripcion.mayorDni}"/>
					<input type="hidden" name="dniMenor" th:value="${inscripcion.autorizadoDni}"/>
					<input type="hidden" name="idInscripcion" th:value="${inscripcion.id}"/>
					<input type="hidden" name="mayorEdad" th:value="!${inscripcion.autorizadoMenor}"/>
					<input type="hidden" name="seccion" th:value="whatsapp"/>
					<button class="btn btn-success pull-right" type="submit">Grupo WhatsApp</button>
				</form>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-3 col-md-2">
				<label for="telefono">Teléfono</label>
			</div>
			<div class="col-4 col-md-3">
				<input type="text" th:field="*{inscripcion.mayorTelefono}" id="telefono" class="form-control" disabled/>
			</div>
			<div class="col-5 col-md-5">
				<span th:if="${inscripcion.mayorAutorizaWhatsApp}">Incluir mi número en grupo de WhatsApp</span>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-12 col-md-2">
				<strong>Domicilio</strong>
			</div>
			<div class="col-3 col-md-2">
				<label for="domicilioCalle">Tipo y nombre vía</label>
			</div>
			<div class="col-9 col-md-6">
				<input type="text" th:field="*{inscripcion.mayorDomicilioCalle}" id="domicilioCalle" class="form-control" disabled/>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-4">
			</div>
			<div class="col-3 col-md-2">
				<label for="domicilioNumero">Número</label>
			</div>
			<div class="col-9 col-md-6">
				<input type="text" th:field="*{inscripcion.mayorDomicilioNumero}" id="domicilioNumero" class="form-control" disabled/>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-4">
			</div>
			<div class="col-3 col-md-2">
				<label for="domicilioOtros">Otros datos</label>
			</div>
			<div class="col-9 col-md-6">
				<input type="text" th:field="*{inscripcion.mayorDomicilioOtros}" id="domicilioOtros" class="form-control" disabled/>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-4">
			</div>
			<div class="col-3 col-md-2">
				<label for="domicilioLocalidad">Localidad</label>
			</div>
			<div class="col-9 col-md-6">
				<input type="text" th:field="*{inscripcion.mayorDomicilioLocalidad}" id="domicilioLocalidad" class="form-control" disabled/>
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-md-4">
			</div>
			<div class="col-3 col-md-2">
				<label for="domicilioCp">Código postal</label>
			</div>
			<div class="col-9 col-md-6">
				<input type="text" th:field="*{inscripcion.mayorDomicilioCp}" id="domicilioCp" class="form-control" disabled/>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-3 col-md-2">
				<label for="correo">Correo electrónico</label>
			</div>
			<div class="col-9 col-md-8">
				<input type="text" th:field="*{inscripcion.mayorCorreo}" id="correo" class="form-control" disabled />
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-md-2">
			</div>
			<div class="col-3 col-md-2">
				<label for="idCalidad">En calidad de</label>
			</div>
			<div class="col-5 col-md-4">
				<input type="text" th:field="*{inscripcion.mayorCalidad}" id="idCalidad" class="form-control" disabled	/>
			</div>
			<div class="col-4">
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-12 col-md-2">
				<strong>Datos del autorizado</strong>
			</div>
			<div class="col-3 col-md-2">
				<label for="menorNombre">Nombre</label>
			</div>
			<div class="col-9 col-md-8">
				<input type="text" th:field="*{inscripcion.autorizadoNombre}" id="menorNombre" class="form-control" disabled/>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-3 col-md-2">
				<label for="menorApellido1">Primer apellido</label>
			</div>
			<div class="col-9 col-md-8">
				<input type="text" th:field="*{inscripcion.autorizadoApellido1}" id="menorApellido1" class="form-control" disabled/>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-3 col-md-2">
				<label for="menorApellido2">Segundo apellido</label>
			</div>
			<div class="col-9 col-md-8">
				<input type="text" th:field="*{inscripcion.autorizadoApellido2}" id="menorApellido2" class="form-control" disabled/>
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-3 col-md-2">
				<label for="menorSexo">Sexo</label>
			</div>
			<div class="col-5 col-md-4">
				<input type="text" th:field="*{inscripcion.autorizadoSexo}" id="menorSexo" class="form-control" disabled/>
			</div>
			<div class="col-4">
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-3 col-md-2">
				<label for="menorDni">DNI</label>
			</div>
			<div class="col-5 col-md-4">
				<input type="text" th:field="*{inscripcion.autorizadoDni}" id="menorDni" class="form-control" disabled/>
			</div>
			<div class="col-4">
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-3 col-md-2">
				<label for="fechaNacimiento">Fecha de nacimiento</label>
			</div>
			<div class="col-5 col-md-4">
				<span th:text="${#calendars.format(inscripcion.autorizadoFechaNacimiento,'dd/MM/yyyy')}" id="fechaNacimiento"></span>
			</div>
			<div class="col-4">
			</div>
		</div>

		<div class="row mb-1">
			<div class="col-md-2">
			</div>
			<div class="col-3 col-md-2">
				<label for="idPais">País</label>
			</div>
			<div class="col-5 col-md-4">
				<input type="text" th:field="*{inscripcion.autorizadoPais}" id="idPais" class="form-control" disabled />
			</div>
			<div class="col-4">
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-md-2">
			</div>
			<div class="col-3 col-md-2">
				<label for="idCinturon">Cinturón actual</label>
			</div>
			<div class="col-5 col-md-4">
				<input type="text" th:field="*{inscripcion.autorizadoCinturon}" id="idCinturon" class="form-control" disabled />
			</div>
			<div class="col-4">
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-md-2">
			</div>
			<div class="col-3 col-md-2">
				<label for="fecha">Fecha de inscripción</label>
			</div>
			<div class="col-5 col-md-4">
				<span th:text="${#calendars.format(inscripcion.fechaInscripcion,'dd/MM/yyyy HH:mm')}" id="fecha"></span>
			</div>
			<div class="col-4">
				<span th:if="${inscripcion.mayorLicencia}">Autorizo mandato de licencia Federativa</span>
			</div>
		</div>

		<div th:if="${inscripcion.domiciliacionSEPA}" id="domiciliacion">
			<div class="row mb-1">
				<div class="col-md-2">
				</div>
				<div class="col-12 col-md-2">
					<strong>Cuenta</strong>
				</div>
				<div class="col-3 col-md-2">
					<label for="titular">Titular</label>
				</div>
				<div class="col-9 col-md-6">
					<input type="text" th:field="*{inscripcion.titularCuenta}" id="titular" class="form-control" disabled/>
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-md-4">
				</div>
				<div class="col-3 col-md-2">
					<label for="iban">IBAN</label>
				</div>
				<div class="col-9 col-md-6">
					<input type="text" th:field="*{inscripcion.iban}" id="iban" class="form-control" disabled/>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-md-4">
				</div>
				<div class="col-3 col-md-2">
					<label for="swift">SWIFT/BIC</label>
				</div>
				<div class="col-9 col-md-6">
					<input type="text" th:field="*{inscripcion.swift}" id="swift" class="form-control" disabled/>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-9">
			</div>
			<div class="col-3">
				<a class="btn btn-info pull-right" href="#" th:href="@{/gimnasio/tipoInscripcion}">Volver</a>
			</div>
		</div>
		
	</div>
</body>

<footer th:replace="static/footer :: footer"></footer>
</html>
