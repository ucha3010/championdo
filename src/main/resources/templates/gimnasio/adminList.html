<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
	<head>
		<meta th:replace="static/cabeceraMeta :: meta">
		<link th:replace="static/cabeceraLink :: link">
		<script th:replace="static/cabeceraScript :: script"></script>

		<title>Administración</title>
	</head>
	<body>
		<div th:replace="static/barraUsuario :: div"></div>
		<div th:replace="static/barraNav :: nav"></div>

		<div class="container text-center">
			<section>
				<div class="row align-items-center justify-content-end">
					<div class="col-md-2">
					</div>
					<div class="col-6 col-md-8 colorGreen">
						<h1>Administración <span th:text="${gimnasio.nombreGimnasio}"></span></h1>
					</div>
					<div class="col-3 col-md-2">
						<a class="btn btn-info" href="#" th:href="@{/principal/}">Volver</a>
					</div>
				</div>
			</section>
			<section>
				<h2 th:if="${not gimnasioAvailable}">Gimnasio deshabilitado, por favor contacte con administrador</h2>
			</section>
			<section th:if="${gimnasioAvailable}" sec:authorize="hasRole('ROLE_ADMIN')">
				<a href="#" th:href="@{/adminTorneo/torneoList}" class="textDecoration-none">
					<button class="btn btn-info btn-lg anchoMinimo40 margenArribaAbajo3Porc" type="button">Torneos</button>
				</a>
			</section>
			<section th:if="${gimnasioAvailable}" sec:authorize="hasRole('ROLE_ADMIN')">
				<a href="#" th:href="@{/adminGimnasio/}" class="textDecoration-none">
					<button class="btn btn-success btn-lg anchoMinimo40 margenArribaAbajo3Porc" type="button">Gimnasio</button>
				</a>
			</section>

		</div>
	</body>

	<footer th:replace="static/footer :: footer"></footer>
</html>
