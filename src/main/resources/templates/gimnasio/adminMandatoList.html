<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="es">
<head>
	<meta th:replace="static/cabeceraMeta :: meta">
	<link th:replace="static/cabeceraLink :: link">
	<script th:replace="static/cabeceraScript :: script"></script>
	<script th:replace="static/cabeceraScriptJquery :: script"></script>
	<script th:replace="static/cabeceraScriptTable :: script"></script>

	<title>Usuario</title>
	
	<script type="text/javascript">
        function goDetail(id){
            var relativeUrl = "adminMandato/mandato/" + id;
            var domain = getDomain(location.href);
            location.href = domain + relativeUrl;
        }
	</script>
</head>
<body>
	<div th:replace="static/barraUsuario :: div"></div>
	<div th:replace="static/barraNav :: nav"></div>

	<div class="container">
		<section class="margenArribaAbajo3Porc text-center">
			<div th:if="${deleteOK != null}" class="alert alert-success" role="alert"><span th:text="${deleteOK}"></span></div>
		</section>

		<section>
			<div class="row align-items-center justify-content-end">
				<div class="col-3 col-md-2">
					<a class="btn btn-info" href="#" th:href="@{/adminGimnasio/}">Volver</a>
				</div>
			</div>
			<div class="row mb-1 text-center">
				<div class="col-12 colorGreen">
					<h1>Mandatos de Licencia Federativa</h1>
				</div>
			</div>
		</section>

		<section sec:authorize="hasRole('ROLE_ADMIN')">
			<table class="table table-striped table-hover">
				<thead>
				<tr>
					<th scope="col" class="d-none d-lg-table-cell">Fecha</th>
					<th scope="col">Mandante</th>
					<th scope="col">Autorizado (menor o inclusivo)</th>
					<th scope="col">Temporada</th>
					<th></th>
					<th class="d-none d-lg-table-cell"></th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="mandato : ${mandatoModelList}">
					<td th:attr="onclick=|goDetail('${mandato.id}')|" class="d-none d-lg-table-cell"><span th:text="${#calendars.format(mandato.fechaAlta,'dd/MM/yyyy HH:mm')}"></span></td>
					<td th:attr="onclick=|goDetail('${mandato.id}')|"><span th:text="${mandato.nombreMandante+' '+mandato.apellido1Mandante+' '+mandato.apellido2Mandante}"></span></td>
					<td th:attr="onclick=|goDetail('${mandato.id}')|"><span th:if="${mandato.nombreAutorizado != null}" th:text="${mandato.nombreAutorizado+' '+mandato.apellido1Autorizado+' '+mandato.apellido2Autorizado}"></span></td>
					<td th:attr="onclick=|goDetail('${mandato.id}')|"><span th:text="${mandato.temporada}"></span></td>
					<td th:attr="onclick=|goDetail('${mandato.id}')|">
						<span th:if="${mandato.licenciaAbonada}" class="colorGreen">Abonado</span>
						<span th:if="${!mandato.mandatoFirmado}" class="d-lg-none colorRed">Mandato no firmado. </span>
						<span th:if="${!mandato.licenciaAbonada}" class="colorRed">No abonado</span>
					</td>
					<td th:if="${mandato.mandatoFirmado}" class="d-none d-lg-table-cell">
						<form action="#" method="POST" th:action="@{/mandato/descargarPdf}" th:object="${mandatoModel}">
							<input type="hidden" name="id" th:value="${mandato.id}"/>
							<button class="btn btn-success pull-right" type="submit">Descarga</button>
						</form>
					</td>
					<td th:if="${!mandato.mandatoFirmado}" th:attr="onclick=|goDetail('${mandato.id}')|" class="d-none d-lg-table-cell">
						<span class="colorRed">Mandato no firmado</span>
					</td>
				</tr>
				</tbody>
			</table>
		</section>

		<section th:if="${not #lists.isEmpty(mandatoModelList)}" sec:authorize="hasRole('ROLE_ADMIN')">
			<div class="row align-items-center justify-content-end">
				<div class="col-3 col-md-2">
					<a class="btn btn-info" href="#" th:href="@{/adminGimnasio/}">Volver</a>
				</div>
			</div>
		</section>
	</div>
</body>

<footer th:replace="static/footer :: footer"></footer>
</html>
