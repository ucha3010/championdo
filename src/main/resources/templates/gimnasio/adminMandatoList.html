<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<title>Usuario</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="#" th:href="@{/css/style.css}" />

	<script type="text/javascript" th:src="@{/js/utils.js}"></script>
	<script type="text/javascript" th:src="@{/js/table.js}"></script>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
	
	<script type="text/javascript">
        function goDetail(id){
            var relativeUrl = "adminMandato/mandato/" + id;
            var domain = getDomain(location.href);
            location.href = domain + relativeUrl;
        }
	</script>
</head>
<body>
	<section>
		<div th:if="${deleteOK != null}" class="alert alert-success textAlignCenter" role="alert"><span th:text="${deleteOK}"></span></div>
	</section>

	<div class="container">
		<h1>Â¡Hola <span th:text="${usuario.name}"></span>! <a href="#" th:href="@{/usuario/formularioUsuario}"><span class="glyphicon glyphicon-user"></span></a></h1>

		<nav class="navbar navbar-default" role="navigation">
			<form th:action="@{/logout}" method="POST">
				<button class="btn btn-primary pull-right" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir</button>
			</form>
		</nav>

		<section>
			<div class="row">
				<div class="col-xs-2 mb-1">
				</div>
				<div class="col-xs-8 mb-10 colorGreen">
					<h1>Mandatos de Licencia Federativa</h1>
				</div>
				<div class="col-xs-2 mb-1">
					<a class="btn btn-info pull-right" href="#" th:href="@{/adminGimnasio/}">Volver</a>
				</div>
			</div>
		</section>

		<section sec:authorize="hasRole('ROLE_ADMIN')">
			<table class="table table-striped table-hover">
				<thead>
				<tr>
					<th scope="col">Fecha</th>
					<th scope="col">Mandante</th>
					<th scope="col">Autorizado (menor o inclusivo)</th>
					<th scope="col">Temporada</th>
					<th></th>
					<th></th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="mandato : ${mandatoModelList}">
					<td th:attr="onclick=|goDetail('${mandato.id}')|"><span th:text="${#calendars.format(mandato.fechaAlta,'dd/MM/yyyy HH:mm')}"></span></td>
					<td th:attr="onclick=|goDetail('${mandato.id}')|"><span th:text="${mandato.nombreMandante+' '+mandato.apellido1Mandante+' '+mandato.apellido2Mandante}"></span></td>
					<td th:attr="onclick=|goDetail('${mandato.id}')|"><span th:if="${mandato.nombreAutorizado != null}" th:text="${mandato.nombreAutorizado+' '+mandato.apellido1Autorizado+' '+mandato.apellido2Autorizado}"></span></td>
					<td th:attr="onclick=|goDetail('${mandato.id}')|"><span th:text="${mandato.temporada}"></span></td>
					<td th:if="${mandato.licenciaAbonada}"><span class="colorGreen">Abonado</span></td>
					<td th:if="${!mandato.licenciaAbonada}"><span class="colorRed">No abonado</span></td>
					<td th:if="${mandato.mandatoFirmado}">
						<form action="#" method="POST" th:action="@{/mandato/descargarPdf}" th:object="${mandatoModel}">
							<input type="hidden" name="id" th:value="${mandato.id}"/>
							<button class="btn btn-success pull-right" type="submit">Descarga</button>
						</form>
					</td>
					<td th:if="${!mandato.mandatoFirmado}" th:attr="onclick=|goDetail('${mandato.id}')|">
						<span class="colorRed">Mandato no firmado</span>
					</td>
				</tr>
				</tbody>
			</table>
		</section>

		<section th:if="${not #lists.isEmpty(mandatoModelList)}" sec:authorize="hasRole('ROLE_ADMIN')">
			<div class="row mb-3">
				<div class="col-xs-10 mb-11">
				</div>
				<div class="col-xs-2 mb-1">
					<a class="btn btn-info pull-right" href="#" th:href="@{/adminGimnasio/}">Volver</a>
				</div>
			</div>
		</section>

	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
