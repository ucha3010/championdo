<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="#" th:href="@{/css/style.css}" />

	<script type="text/javascript" th:src="@{/js/utils.js}"></script>

	<title>Mandato autorización</title>

	<script type="text/javascript">
		function validar(){
			var campo = ['domicilioCalle','domicilioLocalidad','domicilioCp','menorNombre','menorApellido1'];
			restablecer();
			var validado = true;
			for(var i=0; i < campo.length; i++){
			    var nombreRol = document.getElementById(campo[i]);
				if(nombreRol.value==''){
					nombreRol.style.borderColor="red";
					validado = false;
				}
			}

			var isChecked = document.getElementById('gridCheck').checked;
			if(!isChecked){
				document.getElementById('gridCheckError').innerHTML = "Obligatorio para continuar";
				validado = false;
			}

			if(validarCalidad() && validado){
				buttonBlock(document.getElementById('continueButton'));
				return true;
			} else {
				document.getElementById('hayError').innerHTML = "Por favor rellenar campos obligatorios";
				return false;
			}
		}

		function restablecer(){
			var errorSpan = document.getElementsByName('errorSpan');
			for (var i = 0; i < errorSpan.length; i++) {
				errorSpan[i].innerHTML='';
			}
			document.getElementById('hayError').innerHTML = '';
			var campos = document.getElementsByClassName("form-control");
			for (var i = 0; i < campos.length; i++) {
				campos[i].style.borderColor="#ced4da";
			}
		}

		function validarCalidad(){
			if(evaluarCalidad()){
				var calidadOtro = document.getElementById('calidadOtro');
				if(calidadOtro.value != ''){
					return true;
				} else {
					calidadOtro.style.borderColor="red";
					return false;
				}
			} else {
				return true;
			}
		}

		function evaluarCalidad() {
			var calidadElegida = document.getElementById('idCalidad');
			var calidadOtro = document.getElementById('calidadOtro');
			if(calidadElegida.selectedOptions[0].text == 'Otro') {
				return true;
			} else {
				calidadOtro.value = '';
				return false;
			}
		}

		function confirmarCalidad(){
			if(evaluarCalidad()) {
				calidadOtro.className = 'form-control';
			} else {
				calidadOtro.className = 'form-control displayNone';
			}
		}
	</script>

</head>
<body>
	<div class="container">
		<h1>¡Hola <span th:text="${usuario.name}"></span>! <a href="#" th:href="@{/usuario/formularioUsuario}"><span class="glyphicon glyphicon-user"></span></a></h1>

		<nav class="navbar navbar-default" role="navigation">
			<form th:action="@{/logout}" method="POST">
				<button class="btn btn-primary pull-right" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir</button>
			</form>
		</nav>

		<h1 th:text="${titulo}"></h1>

		<section th:if="${addKO != null}">
			<div class="alert alert-danger textAlignCenter" role="alert"><span th:text="${addKO}"></span></div>
		</section>
		
		<form action="#" th:action="@{/mandato/guardarMenor}" th:object="${mandatoModel}" method="post" onsubmit="return validar()">

			<input type="hidden" th:field="*{nombreMandante}" />
			<input type="hidden" th:field="*{apellido1Mandante}" />
			<input type="hidden" th:field="*{apellido2Mandante}" />
			<input type="hidden" th:field="*{dniMandante}" />
			<input type="hidden" th:field="*{menor}" />

			<div class="row mb-1">
				<div class="col-md-2 apartado">
					<span>Datos del adulto</span>
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="nombre">Nombre</label>
				</div>
				<div class="col-xs-9 col-md-8">
					<input type="text" th:field="*{nombreMandante}" id="nombre" class="form-control" placeholder="Nombre" size="60" disabled/>
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-md-2">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="apellido1">Primer apellido</label>
				</div>
				<div class="col-xs-9 col-md-8">
					<input type="text" th:field="*{apellido1Mandante}" id="apellido1" class="form-control" placeholder="Primer apellido" size="60" disabled/>
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-md-2">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="apellido2">Segundo apellido</label>
				</div>
				<div class="col-xs-9 col-md-8">
					<input type="text" th:field="*{apellido2Mandante}" id="apellido2" class="form-control" placeholder="Segundo apellido" size="60" disabled/>
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-md-2">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="dni">DNI</label>
				</div>
				<div class="col-xs-4 col-md-3">
					<input type="text" th:field="*{dniMandante}" id="dni" class="form-control" placeholder="12345678A" size="15" disabled/>
				</div>
				<div class="col-xs-5 col-md-5">
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-md-2">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<span>Domicilio</span>
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="domicilioCalle">Tipo y nombre vía*</label>
				</div>
				<div class="col-xs-6">
					<input type="text" th:field="*{domicilioCalle}" id="domicilioCalle" class="form-control" placeholder="Tipo y nombre de vía" size="60"/>
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-xs-3 col-md-4 text-center">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="domicilioNumero">Número</label>
				</div>
				<div class="col-xs-6">
					<input type="text" th:field="*{domicilioNumero}" id="domicilioNumero" class="form-control" placeholder="Número" size="60"/>
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-xs-3 col-md-4 text-center">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="domicilioOtros">Otros datos</label>
				</div>
				<div class="col-xs-6">
					<input type="text" th:field="*{domicilioOtros}" id="domicilioOtros" class="form-control" placeholder="Otros datos (piso, escalera, etc.)" size="60"/>
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-xs-3 col-md-4 text-center">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="domicilioLocalidad">Localidad*</label>
				</div>
				<div class="col-xs-6">
					<input type="text" th:field="*{domicilioLocalidad}" id="domicilioLocalidad" class="form-control" placeholder="Localidad" size="60"/>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-xs-3 col-md-4 text-center">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="domicilioCp">Código postal*</label>
				</div>
				<div class="col-xs-6">
					<input type="text" th:field="*{domicilioCp}" id="domicilioCp" class="form-control" placeholder="Código postal" size="60"/>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-md-2">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="idCalidad">En calidad de*</label>
				</div>
				<div class="col-xs-3 col-md-2">
					<select th:field="*{calidad}" id="idCalidad" class="form-control form-control-lg" onchange="confirmarCalidad()">
						<option th:each="c : ${listaCalidad}" th:value="${c.nombre}" th:text="${c.nombre}"></option>
					</select>
				</div>
				<div class="col-xs-6">
					<input type="text" th:field="*{calidadOtro}" id="calidadOtro" placeholder="rellenar si selecciona 'Otro'" class="form-control displayNone" size="60"/>
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-md-2 apartado">
					<span>Datos del autorizado</span>
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="menorNombre">Nombre*</label>
				</div>
				<div class="col-xs-9 col-md-8">
					<input type="text" th:field="*{nombreAutorizado}" id="menorNombre" class="form-control" placeholder="Nombre del autorizado" size="60"/>
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-md-2">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="menorApellido1">Primer apellido*</label>
				</div>
				<div class="col-xs-9 col-md-8">
					<input type="text" th:field="*{apellido1Autorizado}" id="menorApellido1" class="form-control" placeholder="Primer apellido del autorizado" size="60"/>
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-md-2">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="menorApellido2">Segundo apellido</label>
				</div>
				<div class="col-xs-9 col-md-8">
					<input type="text" th:field="*{apellido2Autorizado}" id="menorApellido2" class="form-control" placeholder="Segundo apellido del autorizado" size="60"/>
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-md-2">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="menorDni">DNI</label>
				</div>
				<div class="col-xs-4 col-md-3">
					<input type="text" th:field="*{dniAutorizado}" id="menorDni" class="form-control" placeholder="DNI del autorizado" size="15"	/>
				</div>
				<div class="col-xs-5 col-md-5">
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-md-2">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="idPais">País de residencia*</label>
				</div>
				<div class="col-xs-4 col-md-3">
					<select th:field="*{pais}" id="idPais" class="form-control form-control-lg">
						<option th:each="p : ${listaPaises}" th:value="${p.nombre}" th:text="${p.nombre}"></option>
					</select>
				</div>
				<div class="col-xs-5">
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-xs-1 col-md-6">
				</div>
				<div class="col-xs-11 col-md-6 form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class="form-check-label" for="gridCheck"> Acepta los <a href="http://www.championdo.es/POLITICA-DE-PRIVACIDAD.html" target="_blank">términos y condiciones</a></label>
					<br>
					<span id="gridCheckError" name="errorSpan" class="colorRed"></span>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-2">
				</div>
				<div class="col-xs-2">
					<a class="btn btn-default pull-right" href="#" th:href="@{/mandato/mandatos}">Volver</a>
				</div>
				<div class="col-xs-2">
				</div>
				<div class="col-xs-2">
					<button class="btn btn-success" id="continueButton" type="submit">Continuar</button>
				</div>
				<div class="col-xs-4">
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6 mb-3">
				</div>
				<div class="col-xs-6 mb-3">
					<span id="hayError" class="colorRed"></span>
				</div>
			</div>

		</form>
		
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
