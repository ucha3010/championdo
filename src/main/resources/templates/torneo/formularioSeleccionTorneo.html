<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="#" th:href="@{/css/style.css}" />

	<script type="text/javascript" th:src="@{/js/utils.js}"></script>

	<title>Selección torneo</title>

	<script type="text/javascript">
		function cargarGimnasios(tournamentType) {
			var id = document.getElementById("torneo").value;
			var relativeUrl = "formulario/selectTournament/" + tournamentType + "/" + id;
			var domain = getDomain(location.href);
			location.href = domain + relativeUrl;
		}

		function cargarFormulario(tournamentType) {
			var idTorneo = document.getElementById("torneo").value;
			var idGimnasio = document.getElementById("gimnasio").value;
			var relativeUrl = "formulario/cargar-formulario/" + tournamentType + "/" + idTorneo + "/" + idGimnasio;
			var domain = getDomain(location.href);
			location.href = domain + relativeUrl;
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>
			¡Hola <span th:text="${usuario.name}"></span>!
			<a href="#" th:href="@{/usuario/formularioUsuario}"><span class="glyphicon glyphicon-user"></span></a>
		</h1>
		<nav class="navbar navbar-default" role="navigation">
			<form th:action="@{/logout}" method="POST">
				<button class="btn btn-primary pull-right" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir</button>
			</form>
		</nav>

		<section class="text-center">
			<div th:if="${errorMessage != null}" class="alert alert-danger" role="alert"><span th:text="${errorMessage}"></span></div>
		</section>

		<section class="text-center">
			<div class="row">
				<div class="col-xs-2">
				</div>

				<div class="col-xs-8 colorGreen">
					<h1>Selección del torneo</h1>
				</div>

				<div class="col-xs-2">
					<a class="btn btn-info pull-right" href="#" th:href="@{/principal/principalTorneo}">Volver</a>
				</div>
			</div>
		</section>

		<section class="text-center">

			<div class="row mb-1">
				<div class="col-xs-12">
					<label for="torneo">Lista de torneos con inscripción abierta</label>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-xs-3">
				</div>
				<div class="col-xs-6">
					<select name="torneo" id="torneo" class="form-control form-control-lg" th:attr="onchange=|cargarGimnasios('${tournamentType}')|">
						<option th:each="unit : ${torneoModelList}" th:value="${unit.id}" th:text="${unit.nombre} - ${#calendars.format(unit.fechaTorneo,'dd/MM/yyyy')}" th:selected="${unit.id==torneoModel.id}"></option>
					</select>
				</div>
				<div class="col-xs-3">
				</div>
			</div>

		</section>

		<section th:if="${torneoGimnasioModelList != null}" class="text-center">

			<div class="row mb-1">
				<div class="col-xs-12">
					<label for="gimnasio">Seleccione gimnasio</label>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-xs-3">
				</div>
				<div class="col-xs-6">
					<select name="gimnasio" id="gimnasio" class="form-control form-control-lg">
						<option th:each="unit : ${torneoGimnasioModelList}" th:value="${unit.id}" th:text="${unit.nombreGimnasio}"></option>
					</select>
				</div>
				<div class="col-xs-3">
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-xs-12">
					<button class="btn btn-primary" th:attr="onclick=|cargarFormulario('${tournamentType}')|">Formulario</button>
				</div>
			</div>

		</section>
		
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
