<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="#" th:href="@{/css/style.css}" />

	<title>Inscripción propia realizada</title>

</head>
<body>
	<div class="container">
		<h1>¡Hola <span th:text="${usuario.name}"></span>! <a href="#" th:href="@{/usuario/formularioUsuario}"><span class="glyphicon glyphicon-user"></span></a></h1>

		<nav class="navbar navbar-default" role="navigation">
			<form th:action="@{/logout}" method="POST">
				<button class="btn btn-primary pull-right" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir</button>
			</form>
		</nav>

			<div class="row mb-1">
				<div class="col-xs-3 col-md-2 text-center">
					<label for="nombre">Nombre</label>
				</div>
				<div class="col-xs-7 col-md-8">
					<input type="text" th:field="*{inscripcion.nombreInscripto}" id="nombre" class="form-control" disabled/>
				</div>
				<div class="col-xs-2 col-md-1">
					<a class="btn btn-info pull-right" href="#" th:href="@{/principal/principalTorneo}">Volver</a>
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-xs-3 col-md-2 text-center">
					<label for="apellido1">Primer apellido</label>
				</div>
				<div class="col-xs-7 col-md-8">
					<input type="text" th:field="*{inscripcion.apellido1Inscripto}" id="apellido1" class="form-control" disabled/>
				</div>
				<div class="col-xs-2 col-md-1">
					<form action="#" th:action="@{/formulario/descargarPdf}"th:object="${pdfModel}" method="POST">
						<input type="hidden" name="dni" th:value="*{dni}"/>
						<input type="hidden" name="dniMenor" th:value="*{dniMenor}"/>
						<input type="hidden" name="fechaCampeonato" th:value="*{fechaCampeonato}"/>
						<input type="hidden" name="idInscripcion" th:value="*{idInscripcion}"/>
						<input type="hidden" name="mayorEdad" th:value="*{mayorEdad}"/>
						<button class="btn btn-success pull-right" type="submit">Descargar</button>
					</form>
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-xs-3 col-md-2 text-center">
					<label for="apellido2">Segundo apellido</label>
				</div>
				<div class="col-xs-9 col-md-8">
					<input type="text" th:field="*{inscripcion.apellido2Inscripto}" id="apellido2" class="form-control" disabled/>
				</div>
				<div class="col-md-2">
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-xs-3 col-md-2 text-center">
					<label for="sexo">Sexo</label>
				</div>
				<div class="col-xs-4 col-md-3">
					<input type="text" th:field="*{inscripcion.sexoInscripto}" id="sexo" class="form-control" disabled/>
				</div>
				<div class="col-xs-5 col-md-7">
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-xs-3 col-md-2 text-center">
					<label for="dni">DNI</label>
				</div>
				<div class="col-xs-4 col-md-3">
					<input type="text" th:field="*{inscripcion.dniInscripto}" id="dni" class="form-control" disabled/>
				</div>
				<div class="col-xs-5 col-md-7">
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-xs-3 col-md-2 text-center">
					<label for="fechaNacimiento">Fecha de nacimiento</label>
				</div>
				<div class="col-xs-4 col-md-3">
					<span th:text="${#calendars.format(inscripcion.fechaNacimientoInscripto,'dd/MM/yyyy')}" id="fechaNacimiento"></span>
				</div>
				<div class="col-xs-5 col-md-7">
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-xs-3 col-md-2 text-center">
					<span>Domicilio</span>
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="domicilioCalle">Tipo y nombre vía</label>
				</div>
				<div class="col-xs-6 col-md-8">
					<input type="text" th:field="*{inscripcion.domicilioCalleInscripto}" id="domicilioCalle" class="form-control" disabled/>
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-xs-3 col-md-2 text-center">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="domicilioNumero">Número</label>
				</div>
				<div class="col-xs-6 col-md-8">
					<input type="text" th:field="*{inscripcion.domicilioNumeroInscripto}" id="domicilioNumero" class="form-control" disabled/>
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-xs-3 col-md-2 text-center">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="domicilioOtros">Otros datos</label>
				</div>
				<div class="col-xs-6 col-md-8">
					<input type="text" th:field="*{inscripcion.domicilioOtrosInscripto}" id="domicilioOtros" class="form-control" disabled/>
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-xs-3 col-md-2 text-center">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="domicilioLocalidad">Localidad</label>
				</div>
				<div class="col-xs-6 col-md-8">
					<input type="text" th:field="*{inscripcion.domicilioLocalidadInscripto}" id="domicilioLocalidad" class="form-control" disabled/>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-xs-3 col-md-2 text-center">
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="domicilioCp">Código postal</label>
				</div>
				<div class="col-xs-6 col-md-8">
					<input type="text" th:field="*{inscripcion.domicilioCpInscripto}" id="domicilioCp" class="form-control" disabled/>
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-xs-3 col-md-2 text-center">
					<label for="idPais">País</label>
				</div>
				<div class="col-xs-4 col-md-3">
					<input type="text" th:field="*{inscripcion.pais}" id="idPais" class="form-control" disabled />
				</div>
				<div class="col-xs-5 col-md-7">
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-xs-3 col-md-2 text-center">
					<label for="idGimnasio">Gimnasio</label>
				</div>
				<div class="col-xs-4 col-md-3">
					<input type="text" th:field="*{inscripcion.gimnasio}" id="idGimnasio" class="form-control" disabled />
				</div>
				<div class="col-xs-5 col-md-7">
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-xs-3 col-md-2 text-center">
					<label for="idCinturon">Cinturón actual</label>
				</div>
				<div class="col-xs-4 col-md-3">
					<input type="text" th:field="*{inscripcion.cinturon}" id="idCinturon" class="form-control" disabled />
				</div>
				<div class="col-xs-5 col-md-7">
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-xs-3 col-md-2 text-center">
					<label for="fecha">Fecha de inscripción</label>
				</div>
				<div class="col-xs-4 col-md-3">
					<span th:text="${#calendars.format(inscripcion.fechaInscripcion,'dd/MM/yyyy HH:mm')}" id="fecha"></span>
				</div>
				<div class="col-xs-5 col-md-7">
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-xs-3 col-md-2 text-center">
					<label for="idCategoria">Categoría</label>
				</div>
				<div class="col-xs-2 col-md-3">
					<input type="text" th:field="*{inscripcion.categoria}" id="idCategoria" class="form-control" disabled />
				</div>
				<div class="col-xs-3 col-md-2 text-center">
					<label for="idPoomsae">Poomsae</label>
				</div>
				<div class="col-xs-4 col-md-5">
					<input type="text" th:field="*{inscripcion.poomsae}" id="idPoomsae" class="form-control" disabled />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-2">
				</div>

				<div class="col-xs-2">
					<a class="btn btn-info pull-right" href="#" th:href="@{/principal/principalTorneo}">Volver</a>
				</div>

				<div class="col-xs-8">
				</div>
			</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
