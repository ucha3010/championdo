<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="es">
<head>
	<meta th:replace="static/cabeceraMeta :: meta">
	<link th:replace="static/cabeceraLink :: link">
	<script th:replace="static/cabeceraScript :: script"></script>

	<title>Administración de Torneos</title>

	<script>
        function goDetail(id){
            var relativeUrl = "adminTorneo/torneo/" + id;
            var domain = getDomain(location.href);
            location.href = domain + relativeUrl;
        }
    </script>
</head>
<body>
	<div th:replace="static/barraUsuario :: div"></div>
	<div th:replace="static/barraNav :: nav"></div>

	<section class="margenArribaAbajo3Porc text-center">
		<div th:if="${removeProblem != null}" class="alert alert-danger" role="alert"><span th:text="${removeProblem}"></span></div>
	</section>
	<div class="container">

		<section>
			<div class="row align-items-center justify-content-end">
				<div class="col-md-2">
				</div>
				<div class="col-6 col-md-8 colorGreen">
					<h1>Administración de Torneos <span th:text="${gimnasio.nombreGimnasio}"></span></h1>
				</div>
				<div class="col-3 col-md-2">
					<a class="btn btn-info" href="#" th:href="@{/admin/adminList}">Volver</a>
				</div>
			</div>
		</section>

		<section sec:authorize="hasRole('ROLE_ADMIN')" class="text-center">
			<a href="#" th:href="@{/adminPoomsae/poomsaeList}" class="textDecoration-none">
				<button class="btn btn-info btn-lg anchoMinimo40 margenArribaAbajo3Porc" type="button">Poomsaes</button>
			</a>
			<a href="#" th:href="@{/adminCategoria/categoriaList}" class="textDecoration-none">
				<button class="btn btn-success btn-lg anchoMinimo40 margenArribaAbajo3Porc" type="button">Categorías</button>
			</a>
		</section>

		<section>
			<div class="row align-items-center justify-content-end mb-3">
				<div class="col-4 col-md-2">
					<a href="#" th:href="@{/adminTorneo/torneo/0}" class="textDecoration-none">
						<button class="btn btn-success" type="button">Alta torneo</button>
					</a>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">Fecha del torneo</th>
						<th scope="col">Nombre torneo</th>
						<th scope="col">Comienzo inscripción</th>
						<th scope="col">Fin inscripción</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="torneo : ${torneoList}" th:attr="onclick=|goDetail('${torneo.id}')|">
						<td><span th:text="${#calendars.format(torneo.fechaTorneo,'dd/MM/yyyy')}"></span></td>
						<td><span th:text="${torneo.nombre}"></span></td>
						<td><span th:text="${#calendars.format(torneo.fechaComienzoInscripcion,'dd/MM/yyyy')}"></span></td>
						<td><span th:text="${#calendars.format(torneo.fechaFinInscripcion,'dd/MM/yyyy')}"></span></td>
					</tr>
				</tbody>
			</table>
		</section>
		
	</div>
</body>

<footer th:replace="static/footer :: footer"></footer>
</html>
