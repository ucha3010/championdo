<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Categorías</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="#" th:href="@{/css/style.css}" />

    <script type="text/javascript" th:src="@{/js/utils.js}"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>

    <script type="text/javascript">
    $(document).ready(function()
    {
        $("#sortable").sortable(
        {

            start: function(e, ui) {
                // creates a temporary attribute on the element with the old index
                $(this).attr('data-previndex', ui.item.index());
                //console.log("oldIndex: " + $(this).attr('data-previndex'));
            },
            update: function(e, ui) {
                // gets the new and old index then removes the temporary attribute
                var newIndex = ui.item.index();
                //console.log("newIndex: " + newIndex);
                var oldIndex = $(this).attr('data-previndex');
                var relativeUrl = "adminCategoria/categoria/" + oldIndex + "/" + newIndex;
                var domain = getDomain(location.href);
                $(this).removeAttr('data-previndex');
                //console.log(location.href + " - " + domain + relativeUrl);
                location.href = domain + relativeUrl;
            }
        });
    }
    );

		function validar(){
			var campo = ['nombre','edadInicio','edadFin'];
			restablecer();
			var validado = true;
			for(var i=0; i < campo.length; i++){
			    var nombreRol = document.getElementById(campo[i]);
				if(nombreRol.value==''){
					nombreRol.style.borderColor="red";
					validado = false;
				}
			}
			var cantidadCheck = 0;
			if(document.getElementById('inclusivo').checked){
			    cantidadCheck++;
			}
			if(document.getElementById('preinfantil').checked){
			    cantidadCheck++;
			}
			if(document.getElementById('infantil').checked){
			    cantidadCheck++;
			}
			if(document.getElementById('adulto').checked){
			    cantidadCheck++;
			}
			if(cantidadCheck != 1) {
				document.getElementById('gridCheckError').innerHTML = "Seleccionar una única opción";
				validado = false;
			}

			return validado;
		}

		function restablecer(){
			var errorSpan = document.getElementsByName('errorSpan');
			for (var i = 0; i < errorSpan.length; i++) {
				errorSpan[i].innerHTML='';
			}
			var campos = document.getElementsByClassName("form-control");
			for (var i = 0; i < campos.length; i++) {
				campos[i].style.borderColor="#ced4da";
			}
		}

		function confirmDelete(){
            var categoriaElegido = document.getElementById('idCategoria').selectedOptions[0];
			if(confirm("¿Seguro que desea eliminar " + categoriaElegido.text + "?")){
                var relativeUrl = "adminCategoria/categoria/remove/" + categoriaElegido.value;
                var domain = getDomain(location.href);
                location.href = domain + relativeUrl;
				return true;
			}
			return false;
		}
    </script>

</head>
<body>
    <section>
        <div th:if="${removeProblem != null}" class="alert alert-danger" role="alert"><span th:text="${removeProblem}"></span></div>
    </section>
    <div class="container">
        <h1>
            ¡Hola <span th:text="${usuario.name}"></span>!
            <a href="#" th:href="@{/usuario/formularioUsuario}"><span class="glyphicon glyphicon-user"></span></a>
        </h1>
        <nav class="navbar navbar-default" role="navigation">
            <form th:action="@{/logout}" method="POST">
                <button class="btn btn-primary pull-right" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir</button>
            </form>
        </nav>

        <section>
            <div class="row">
                <div class="col-xs-2 mb-1">
                </div>

                <div class="col-xs-8 mb-10 colorGreen">
                    <h1>Categorías</h1>
                </div>

                <div class="col-xs-2 mb-1">
                    <a class="btn btn-info pull-right" href="#" th:href="@{/adminTorneo/torneoList}">Volver</a>
                </div>
            </div>
        </section>

        <section  sec:authorize="hasRole('ROLE_ADMIN')">
            <form action="#" th:action="@{/adminCategoria/addCategoria}" th:object="${categoriaModel}" method="post" onsubmit="return validar()">

                <section class="addBackground">
                    <div class="row mb-1">
                        <div class="col-xs-1">
                            <label for="nombre">Nombre:</label>
                        </div>
                        <div class="col-xs-2">
                            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="nombre" maxlength="45" />
                        </div>
                        <div class="col-xs-2">
                            <label for="edadInicio">Edad inicio:</label>
                        </div>
                        <div class="col-xs-1">
                            <input type="number" th:field="*{edadInicio}" id="edadInicio" class="form-control" placeholder="Edad inicio" min="1" max="99">
                        </div>
                        <div class="col-xs-2">
                            <label for="edadFin">Edad fin:</label>
                        </div>
                        <div class="col-xs-1">
                            <input type="number" th:field="*{edadFin}" id="edadFin" class="form-control" placeholder="Edad inicio" min="1" max="99">
                        </div>
                        <div class="col-xs-3">
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-xs-2">
                            <label for="cinturonInicio">Cinturón:</label>
                        </div>
                        <div class="col-xs-3">
                            <select th:field="*{cinturonInicio.id}" id="cinturonInicio" class="form-control form-control-lg">
                                <option th:each="unit : ${cinturonList}" th:value="${unit.id}" th:text="${unit.color}"></option>
                            </select>
                        </div>
                        <div class="col-xs-1">
                            <label for="cinturonFin">a</label>
                        </div>
                        <div class="col-xs-3">
                            <select th:field="*{cinturonFin.id}" id="cinturonFin" class="form-control form-control-lg">
                                <option th:each="unit : ${cinturonList}" th:value="${unit.id}" th:text="${unit.color}"></option>
                            </select>
                        </div>
                        <div class="col-xs-3">
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-xs-2 form-check radioOption1">
                            <label class="form-check-label" for="inclusivo">Inclusivo </label>
                            <input class="form-check-input" type="checkbox" th:field="*{inclusivo}" id="inclusivo">
                        </div>
                        <div class="col-xs-2 form-check radioOption1">
                            <label class="form-check-label" for="infantil">Preinfantil </label>
                            <input class="form-check-input" type="checkbox" th:field="*{preinfantil}" id="preinfantil">
                        </div>
                        <div class="col-xs-1">
                        </div>
                        <div class="col-xs-1">
                            <label for="poomsae">Poomsae</label>
                        </div>
                        <div class="col-xs-3">
                            <select th:field="*{poomsae.id}" id="poomsae" class="form-control form-control-lg">
                                <option th:each="unit : ${poomsaeList}" th:value="${unit.id}" th:text="${unit.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-xs-3">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 form-check radioOption1">
                            <label class="form-check-label" for="inclusivo">Infantil </label>
                            <input class="form-check-input" type="checkbox" th:field="*{infantil}" id="infantil">
                        </div>
                        <div class="col-xs-2 form-check radioOption1">
                            <label class="form-check-label" for="infantil">Adulto </label>
                            <input class="form-check-input" type="checkbox" th:field="*{adulto}" id="adulto">
                        </div>
                        <div class="col-xs-6">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-success" type="submit">Alta</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-xs-12">
                            <span id="gridCheckError" name="errorSpan" style="color:red"></span>
                        </div>
                    </div>
                </section>
                <section class="removeBackground">
                    <div class="row mb-1">
                        <div class="col-xs-10 col-md-8">
                            <select id="idCategoria" class="form-control form-control-lg">
                                <option th:each="unit : ${categoriaList}" th:value="${unit.id}" th:text="${unit.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-xs-2 col-md-1">
                            <button class="btn btn-danger" onclick="confirmDelete()">Borrar</button>
                        </div>
                        <div class="col-md-3">
                        </div>
                    </div>
                </section>
            </form>

            <div class="row">
              <div class="col-md-2">
              </div>
              <div class="col-xs-12 col-md-8">
                  <ul id="sortable" class="s1 list-group mb-1">
                      <li th:each="unit : ${categoriaList}" th:value="${unit.id}" th:text="${unit.nombre}" class="list-group-item move">
                      </li>
                  </ul>
              </div>
              <div class="col-md-2">
              </div>
            </div>
        </section>

        <div class="row">
            <div class="col-xs-10">
            </div>
            <div class="col-xs-2">
                <a class="btn btn-info pull-right" href="#" th:href="@{/adminTorneo/torneoList}">Volver</a>
            </div>
        </div>
    </div>

</body>
</html>
