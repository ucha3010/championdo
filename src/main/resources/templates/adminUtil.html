<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	
	<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
	
	<title>Parámetros</title>

</head>
<body>
	<section>
		<div th:if="${updateOK != null}" class="alert alert-success textAlignCenter" role="alert"><span th:text="${updateOK}"></span></div>
	</section>

	<div class="container">

		<section>
			<div class="colorGreen">
				<h1>Parámetros</h1>
			</div>
		</section>

		<section>
			<div class="row mb-1">
				<div class="col-xs-2">
				</div>
				<div class="col-xs-2">
					<a class="btn btn-primary pull-right" href="#" th:href="@{/admin/adminList}">Volver</a>
				</div>
				<div class="col-xs-8">
				</div>
			</div>
		</section>

		<div class="row mb-3" th:each="unit : ${utilListCampeonato}">
			<form action="#" th:action="@{/adminUtil/updateUtil}" th:object="${utilModel}" method="post">

				<input type="hidden" name="clave" th:value="${unit.clave}"/>

				<div class="col-xs-2">
					<label th:for="${unit.clave}"><span th:text="${unit.clave}"></span></label>
				</div>

				<div class="col-xs-8">
					<input type="text" th:value="${unit.valor}" name="valor" th:id="${unit.clave}" class="form-control" th:attr="placeholder=${unit.clave == 'campeonato.fecha' ? 'fecha en formato DD-MM-AAAA' : unit.clave}"/>
				</div>

				<div class="col-xs-2">
					<button class="btn btn-primary" type="submit">Actualizar</button>
				</div>

			</form>
		</div>

		<div class="row mb-3" th:each="unitInscripciones : ${utilListInscripciones}">
			<form action="#" th:action="@{/adminUtil/updateUtil}" th:object="${utilModel}" method="post">

				<input type="hidden" name="clave" th:value="${unitInscripciones.clave}"/>

				<div class="col-xs-2">
					<label th:for="${unitInscripciones.clave}"><span th:text="${unitInscripciones.clave}"></span></label>
				</div>

				<div class="col-xs-8">
					<select th:field="*{unitInscripciones.valor}" id="valorElegido" class="form-control form-control-lg">
						<option th:each="l : ${listaSiNo}" th:value="${l.valor}" th:text="${l.clave}" />
					</select>
				</div>

				<div class="col-xs-2">
					<button class="btn btn-primary" type="submit">Actualizar</button>
				</div>

			</form>
		</div>

		<div class="row">
			<div class="col-xs-2">
			</div>

			<div class="col-xs-2">
				<a class="btn btn-primary pull-right" href="#" th:href="@{/admin/adminList}">Volver</a>
			</div>

			<div class="col-xs-8">
			</div>
		</div>

	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
	<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
</body>
</html>
