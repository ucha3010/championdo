<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="#" th:href="@{/css/style.css}" />

	<title>Página principal</title>

	<script type="text/javascript">
		function confirmDelete(id){
			if(confirm("¿Seguro que desea eliminar la inscripción seleccionada?")){
				var url = "eliminarInscripcion/" + id;
				location.href=url;
				return true;
			}
			return false;
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>
			¡Hola <span th:text="${usuario.name}"></span>!
			<a href="#" th:href="@{/usuario/formularioUsuario}"><span class="glyphicon glyphicon-user"></span></a>
		</h1>
		<nav class="navbar navbar-default" role="navigation">
			<form th:action="@{/logout}" method="POST">
				<button class="btn btn-primary pull-right" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir</button>
			</form>
		</nav>
				<div th:if="${inscripcionError != null}" class="alert alert-danger" role="alert">Hubo problemas al guardar la información</div>
				<div th:if="${inscripcionCorrecta != null}" class="alert alert-success" role="alert">Información actualizada correctamente</div>

		<section class="text-center">
			<a href="#" th:href="@{/formulario/propia}" class="textDecoration-none">
				<button class="btn btn-primary btn-lg anchoMinimo50 margenArribaAbajo3Porc" type="button" th:disabled="${inscripcion != null and inscripcion.id != 0}">Inscripción propia</button><br>
			</a>

			<div th:if="${inscripcion != null and inscripcion.id != 0}">
				<a href="#" th:href="@{/formulario/inscripcionPropia/__${inscripcion.id}__}" class="textDecoration-none">
					<button class="btn btn-link" type="button">Inscripción propia realizada el <span th:text="${#calendars.format(inscripcion.fecha,'dd/MM/yyyy HH:mm')}"></span></button>
				</a>
				<a th:attr="onclick=|return confirmDelete('${inscripcion.id}')|"><span class="glyphicon glyphicon-trash textDecoration-none"></span></a>
			</div>

			<a href="#" th:href="@{/formulario/menorOInclisivo/true}" class="textDecoration-none">
				<button class="btn btn-primary btn-lg anchoMinimo50 margenArribaAbajo3Porc" type="button">Autorización menor de edad</button><br>
			</a>

			<a href="#" th:href="@{/formulario/menorOInclisivo/false}" class="textDecoration-none">
				<button class="btn btn-primary btn-lg anchoMinimo50 margenArribaAbajo3Porc" type="button">Inscripción inclusiva</button><br>
			</a>

			<button class="btn btn-info btn-lg anchoMinimo40 margenArribaAbajo3Porc" type="button">Ajustes de usuario</button><br>
			<button sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-warning btn-lg anchoMinimo40 margenArribaAbajo3Porc" type="button">Administración</button><br>
			<div th:if="${inscripcion != null}">
				<div th:each="autorizacion : ${inscripcion.autorizaciones}">
					<a href="#" th:href="@{/formulario/inscripcionAutorizado?id=__${autorizacion.id}__}" class="textDecoration-none">
						<button class="btn btn-link margenAbajo2Porc" type="button">
							Inscripción de <span th:text="${autorizacion.nombre}"></span> <span th:text="${autorizacion.apellido1}"></span> <span th:text="${autorizacion.apellido2}"></span> realizada el <span th:text="${#calendars.format(autorizacion.fecha,'dd/MM/yyyy HH:mm')}"></span>
						</button><br>
					</a>
				</div>
			</div>
		</section>

		
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
