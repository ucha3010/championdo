<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="#" th:href="@{/css/style.css}" />

	<script type="text/javascript" th:src="@{/js/utils.js}"></script>

	<title>Página principal</title>

</head>
<body>
	<div class="container">
		<h1>
			¡Hola <span th:text="${usuario.name}"></span>!
			<a href="#" th:href="@{/usuario/formularioUsuario}"><span class="glyphicon glyphicon-user"></span></a>
		</h1>
		<nav class="navbar navbar-default" role="navigation">
			<form th:action="@{/logout}" method="POST">
				<button class="btn btn-primary pull-right" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir</button>
			</form>
		</nav>

		<section class="text-center">
			<div th:if="${inscripcionError != null}" class="alert alert-danger" role="alert">Hubo problemas al guardar la información</div>
			<div th:if="${inscripcionCorrecta != null}" class="alert alert-success" role="alert">Información actualizada correctamente</div>
		</section>


		<section sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')" class="text-center">
			<a href="#" th:href="@{/gimnasio/tipoInscripcion}" class="textDecoration-none">
				<button class="btn btn-primary btn-lg anchoMinimo50 margenArribaAbajo3Porc" type="button">Inscripción Taekwondo <span th:if="${inscripcionTaekwondo != null}" class="badge" th:text="${inscripcionTaekwondo}"></span></button><br>
			</a>

			<a href="#" th:href="@{/}" class="textDecoration-none">
				<button class="btn btn-primary btn-lg anchoMinimo50 margenArribaAbajo3Porc" type="button">Licencia Taekwondo <span th:if="${licenciaTaekwondo != null}" class="badge" th:text="${licenciaTaekwondo}"></span></button><br>
			</a>

			<a href="#" th:href="@{/principal/principalTorneo}" class="textDecoration-none">
				<button class="btn btn-primary btn-lg anchoMinimo50 margenArribaAbajo3Porc" type="button">Inscripción Torneo <span th:if="${inscripcionTorneo != null}" class="badge" th:text="${inscripcionTorneo}"></span></button><br>
			</a>
		</section>

		<section sec:authorize="hasRole('ROLE_ADMIN')" class="text-center">

			<h2  th:if="${not gimnasioAvailable}">Gimnasio deshabilitado, por favor contacte con administrador</h2>
			<a  th:if="${gimnasioAvailable}" href="#" th:href="@{/admin/adminList}" class="textDecoration-none">
				<button class="btn btn-warning btn-lg anchoMinimo40 margenArribaAbajo3Porc" type="button">Administración</button>
			</a>
		</section>

		<section sec:authorize="hasRole('ROLE_ROOT')" class="text-center">
			<a href="#" th:href="@{/gimnasioRoot/customers}" class="textDecoration-none">
				<button class="btn btn-primary btn-lg anchoMinimo40 margenArribaAbajo3Porc" type="button">Listado de clientes</button>
			</a>
		</section>

		<section sec:authorize="hasRole('ROLE_ROOT')" class="text-center">
			<a href="#" th:href="@{/adminCalidad/calidadList}" class="textDecoration-none">
				<button class="btn btn-primary btn-lg anchoMinimo40 margenArribaAbajo3Porc" type="button">Calidad</button>
			</a>
			<a href="#" th:href="@{/adminPais/paisList}" class="textDecoration-none">
				<button class="btn btn-primary btn-lg anchoMinimo40 margenArribaAbajo3Porc" type="button">País</button>
			</a>
		</section>

		<section sec:authorize="hasRole('ROLE_ROOT')" class="text-center">
			<a href="#" th:href="@{/adminUtil/root-util}" class="textDecoration-none">
				<button class="btn btn-primary btn-lg anchoMinimo40 margenArribaAbajo3Porc" type="button">Configuración</button>
			</a>
		</section>
		
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
